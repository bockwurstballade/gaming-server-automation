# User and Group
## Quake Live
games_quake_live_server_installed__user_name: "{{ dafrk__quake_live_server.user.name | default('ql') }}"
games_quake_live_server_installed__user_password: "{{ service_user_pw | password_hash('sha512') }}"
games_quake_live_server_installed__group_name: "{{ dafrk__quake_live_server.group.name | default('steam') }}"


##steamcmd
games_quake_live_server_installed__steam_user: steam
games_quake_live_server_installed__steam_group_name: steam
games_quake_live_server_installed__steam_user_home: "{{ ('/', 'home', 'steam') | ansible.builtin.path_join }}"

# Directories
games_quake_live_server_installed__steamcmd: "{{ ('/', 'opt', 'steamcmd') | ansible.builtin.path_join }}"
games_quake_live_server_installed__directory: "{{ dafrk__quake_live_server.directories.server.path | default('/games/quake_live/') }}"
games_quake_live_server_installed__service_user_home: "{{ ('/', 'home', games_quake_live_server_installed__user_name) | ansible.builtin.path_join }}"
games_quake_live_server_installed__baseq3: "{{ dafrk__quake_live_server.directories.baseq3.path | default('/games/quake_live/baseq3') }}"

# Files
games_quake_live_server_installed__servercfg: "{{ dafrk__quake_live_server.files.servercfg.name | default('server.cfg') }}"


# Systemd
games_quake_live_server_installed__service_name: quake_live
games_quake_live_server_installed__service_description: "Quake Live Server"

# Packages and Libraries
games_quake_live_server_installed_packages:
  - software-properties-common
  - lib32gcc-s1
  - acl
  - zlib1g
  #- lib64z1
# Server Settings
games_quake_live_server_installed__public_ip: "{{ dafrk__os.network.public_ipv4.address | default('0.0.0.0', true) }}"
games_quake_live_server_installed__port: "{{ dafrk__quake_live_server.instance_no_1.port | default(27960) }}"
games_quake_live_server_installed__rcon_password: "{{ rcon_password }}"
games_quake_live_server_installed__server_password: "{{ server_password }}"
